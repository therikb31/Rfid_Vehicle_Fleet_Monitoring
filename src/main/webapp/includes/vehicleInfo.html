<div id="vehicleInfo" class="mb-3">
	<span class="d-flex justify-content-center vehicle-info-header border-bottom" style="font-size:1.2vw;">Vehicle
		Info</span>
	<div class="vehicle-info-body">
		<div class="row">
			<div class="col-4">
				<span  class="plain-text">Vehicle Number: </span>
			</div>
			<div class="col-8">
				<span id="vehicle_no" class="bold-text">No vehicle selected</span>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<span class="plain-text">Vehicle Type: </span>
			</div>
			<div class="col-8">
				<span id="vehicle_type" class="bold-text">No vehicle selected</span>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<span class="plain-text">Driver Name: </span>
			</div>
			<div class="col-8">
				<span id="driver_name" class="bold-text">No vehicle selected</span>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<span class="plain-text">Last Location: </span>
			</div>
			<div class="col-8">
				<span id="current_location" class="bold-text">No vehicle selected</span>
			</div>
		</div>
		<div class="row" style="margin-top:1vh;">
			<div class="col d-flex justify-content-center ">
				<button class="btn btn-dark btn-sm" onclick="resetMap()"><a style="font-size:1vw;">Reset Map</a></button>
			</div>
			<div class="col d-flex justify-content-center " id="editDriverName" style="visibility:hidden;">
				<button class="btn btn-dark btn-sm" data-bs-toggle="modal" data-bs-target="#editDriverModal"><a style="font-size:1vw;">Edit Driver</a></button>
			</div>
		</div>
	</div>
</div>
<div class="modal fade" id="editDriverModal" tabindex="-1"
		aria-labelledby="addReaderModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Edit Driver Name</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
						<div class="form-outline mb-4">
						<input type = "hidden" name = "vehicle_no" id="vehicle_no_edit_driver"/>
							<div class="row">
								<div class="col-3">
									<label for="driver_name_input">Enter Name</label>
								</div>
								<div class="col-9">
									<input type="text" id="driver_name_input" name="driver_name"
										class="form-control" required />
								</div>
							</div>
						</div>
						<div class="d-flex justify-content-center">
							<button type="button" onclick="updateDriverName()" class="btn btn-primary">Submit</button>
						</div>
				</div>
			</div>
		</div>
	</div>
